<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font Renderer</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script defer src="dist/font.js"></script>
</head>
<body>
	<canvas id="render-target" width="1200" height="1000"></canvas>
	<div id="ui">
		<section><label for="text">Text:</label> <input id="text" placeholder="Write Something..." /></section>
		<section><label for="fill">Fill</label> <input id="fill" type="checkbox" /></section>
		<section><label for="font">Font</label> <select id="font"></select></section>
	</div>
</body>
</html>
