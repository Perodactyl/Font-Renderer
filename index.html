<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font Renderer</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script defer src="dist/font.js"></script>
</head>
<body>
	<canvas id="render-target" width="1000" height="1000"></canvas>
	<div id="ui-components">
		<div id="ui" class="ui bottom right">
			<h3>Config</h3>
			<section>
				<label for="text">Input:</label>
				<input id="text" placeholder="Write Something..." value="Hello, World!"/>
			</section>
			<section>
				<label for="color">Color:</label>
				<input id="color" type="color" value="#ffffff"/>
			</section>
			<section>
				<label for="debug">Debug</label>
				<input id="debug" type="checkbox" />
			</section>
			<section>
				<label for="fill">Fill</label>
				<input id="fill" type="checkbox" checked />
			</section>
			<section id="lineThicknessSetting">
				<label for="lineThickness">Thickness:</label>
				<input value="1" id="lineThickness" min="1" max="50" step="0.1" type="range" />
			</section>
			<section>
				<label for="font">Font:</label>
				<select id="font" title="None of these are guaranteed to work.">
					<option value="fonts/Arial.ttf" selected>Arial</option>
					<option value="fonts/CascadiaCode.ttf">Cascadia Code</option>
					<option value="fonts/CourierPrime-Regular.ttf">Courier Prime</option>
					<option value="fonts/FiraCodeNerdFontMono-Regular.ttf">Fira Code (NF)</option>
					<option value="fonts/UbuntoMono-Regular.ttf">Ubuntu Mono</option>
					<option value="fonts/OpenSans-Regular.ttf">Open Sans</option>
					<option value="fonts/ComicSans.ttf">Comic Sans</option>
				</select>
			</section>
		</div>
		<div id="debugUI" class="ui bottom left" hidden>
			<h3>Debug</h3>
			<div id="glyphInfo">
				<section>
					<label for="contourCount">Contours:</label>
					<span id="contourCount"></span>
				</section>
				<section>
					<label for="pointCount">Points:</label>
					<span id="pointCount"></span>
				</section>
				<section>
					<label for="glyphCodepoint">Codepoint:</label>
					<span id="glyphCodepoint"></span>
				</section>
				<section>
					<label for="glyphID">Glyph ID:</label>
					<span id="glyphID"></span>
				</section>
				<section>
					<label for="contourCount">Glyph Offset:</label>
					<span id="glyphOffset"></span>
				</section>
				<hr />
			</div>
			<section>
				<label for="text">Size:</label>
				<input value="5" id="debugScale" min="0" max="15" step="0.5" type="range" />
			</section>
			<section>
				<label for="text">Extra Zoom Out:</label>
				<input value="1" id="extraZoomOut" min="0" max="1" step="0.05" type="range" />
			</section>
			<section>
				<label for="features">Features:</label>
				<select id="features">
					<option value="">Regular</option>
					<option value="no-bezier">Remove curves</option>
					<option value="no-bezier,mask-implicit">Remove implicit points</option>
					<option value="no-bezier,mask-off-curve">Remove control points</option>
					<option value="mask-implicit,mask-off-curve">Only green points</option>
				</select>
			</section>
			<section>
				<label for="inputMode">Input Mode:</label>
				<select id="inputMode">
					<option value="characters" selected>Text</option>
					<hr />
					<option value="codepoints">Codepoints</option>
					<option value="glyphIDs">Glyph IDs</option>
					<option value="glyphOffsets">Glyph Offsets</option>
				</select>
			</section>
			<section id="contoursSetting">
				<label for="features">Contours:</label>
				<select id="contours"></select> <!-- Populated per-glyph. -->
			</section>
		</div>
	</div>
</body>
</html>
